<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý Users</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
	<div class="container my-4">
		<h2 class="mb-4 text-center">Quản lý Users</h2>

		<!-- Form Thêm/Cập nhật User -->
		<div class="card mb-4">
			<div class="card-header">Thêm / Cập nhật User</div>
			<div class="card-body">
				<div class="row g-2">
					<div class="col-md-2">
						<input type="text" id="userId" class="form-control"
							placeholder="ID">
					</div>
					<div class="col-md-3">
						<input type="text" id="userFullname" class="form-control"
							placeholder="Fullname">
					</div>
					<div class="col-md-3">
						<input type="email" id="userEmail" class="form-control"
							placeholder="Email">
					</div>
					<div class="col-md-2">
						<input type="password" id="userPassword" class="form-control"
							placeholder="Password">
					</div>
					<div class="col-md-1 d-flex align-items-center">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="userAdmin">
							<label class="form-check-label" for="userAdmin">Admin</label>
						</div>
					</div>
					<div class="col-md-1 d-grid">
						<button class="btn btn-primary" onclick="addOrUpdateUser()">
							<i class="fa-solid fa-floppy-disk"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bảng hiển thị Users -->
		<div class="card">
			<div class="card-header">Danh sách Users</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="usersTable"
						class="table table-bordered table-hover text-center align-middle">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>Fullname</th>
								<th>Email</th>
								<th>Password</th>
								<th>Admin</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<!-- Dữ liệu sẽ được load bằng JS -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script>
const apiUrl = '/LAB_7/api/users'; // sửa đường dẫn theo project của bạn

// ======= Load danh sách users =======
async function loadUsers() {
	const resp = await fetch(apiUrl);
	const users = await resp.json();

	const tbody = document.querySelector('#usersTable tbody');
	tbody.innerHTML = '';
	users.forEach(user => {
		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td>${user.id}</td>
			<td>${user.fullname}</td>
			<td>${user.email}</td>
			<td>${user.password}</td>
			<td>${user.admin ? '✔️' : ''}</td>
			<td>
				<button class="btn btn-warning btn-sm me-1" onclick="editUser('${user.id}')">
					<i class="fa-solid fa-pen"></i>
				</button>
				<button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">
					<i class="fa-solid fa-trash"></i>
				</button>
			</td>
		`;
		tbody.appendChild(tr);
	});
}

// ======= Thêm hoặc cập nhật user =======
async function addOrUpdateUser() {
	const id = document.getElementById('userId').value.trim();
	const fullname = document.getElementById('userFullname').value.trim();
	const email = document.getElementById('userEmail').value.trim();
	const password = document.getElementById('userPassword').value.trim();
	const admin = document.getElementById('userAdmin').checked;

	if (!id || !fullname || !email || !password) {
		alert('Vui lòng điền đầy đủ thông tin!');
		return;
	}

	const userData = { id, fullname, email, password, admin };

	// Kiểm tra tồn tại
	const respCheck = await fetch(`${apiUrl}/${id}`);
	if (respCheck.status === 200) {
		// Cập nhật
		await fetch(`${apiUrl}/${id}`, {
			method: 'PUT',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify(userData)
		});
	} else {
		// Thêm mới
		await fetch(apiUrl, {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify(userData)
		});
	}

	clearForm();
	loadUsers();
}

// ======= Sửa user =======
async function editUser(id) {
	const resp = await fetch(`${apiUrl}/${id}`);
	if (resp.status === 200) {
		const user = await resp.json();
		document.getElementById('userId').value = user.id;
		document.getElementById('userFullname').value = user.fullname;
		document.getElementById('userEmail').value = user.email;
		document.getElementById('userPassword').value = user.password;
		document.getElementById('userAdmin').checked = user.admin;
	} else {
		alert('User không tồn tại!');
	}
}

// ======= Xóa user =======
async function deleteUser(id) {
	if (confirm(`Bạn có chắc muốn xóa user ${id}?`)) {
		await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
		loadUsers();
	}
}

// ======= Clear form =======
function clearForm() {
	document.getElementById('userId').value = '';
	document.getElementById('userFullname').value = '';
	document.getElementById('userEmail').value = '';
	document.getElementById('userPassword').value = '';
	document.getElementById('userAdmin').checked = false;
}

// Load lần đầu
loadUsers();
</script>
</body>
</html>
